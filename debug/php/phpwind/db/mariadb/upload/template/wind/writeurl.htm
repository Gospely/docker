<script>
function applyUrl(addUrlCallback) {
	var urlContainerObj = getObj('urlContainer');
	var sumbitUrl = getObj('sumbitUrl');
	var text = getObj('urlInput');
	urlContainerObj.getElementsByTagName('a')[0].onclick = function() {displayElement('urlContainer', false);};
	sumbitUrl.onclick = function() {
		var codeText = text.value + ' ';
		if (codeText.indexOf('http://') == -1) {
			showDialog('error','链接地址出错，链接地址必须以:http://开头');
			return false;
		}
		var preg = /^http\:\/\/.{4,255}$/;
		if (!preg.test(codeText)) {
			showDialog('error','链接地址出错，请输入正确的链接地址');
			return false;
		}
		addUrlCallback(codeText);
		displayElement('urlContainer', false);
	};
}
function stopPropagation(evt){
	var e=(evt)?evt:window.event; 
	if (window.event) { 
		e.cancelBubble=true; 
	}else{ 
		e.stopPropagation();
	}
}
</script>
